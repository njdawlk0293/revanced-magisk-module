enable-magisk-update = true
parallel-jobs = 1
remove-rv-integrations-checks = true

patches-source = "anddea/revanced-patches"
cli-source = "j-hc/revanced-cli"
rv-brand = "anddea"

patches-version = "dev"
cli-version = "latest"

[Music-Extended]
enabled = true
app-name = "Music"
arch = "arm64-v8a"
build-mode = "apk"
included-patches = "'Custom branding icon for YouTube Music'"
excluded-patches = "'Enable debug logging' 'Restore old style library shelf' 'Return YouTube Dislike'"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music"
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.apps.youtube.music"

[YouTube-Extended]
enabled = true
app-name = "YouTube"
arch = "arm64-v8a"
build-mode = "apk"
included-patches = "'Custom branding icon for YouTube' 'MaterialYou'"
excluded-patches = "'Alternative thumbnails' 'Enable debug logging' 'Enable gradient loading screen' 'Return YouTube Dislike' 'Spoof app version'" #'Disable QUIC protocol'
patcher-args = "-OSelectedTranslations=ru-rRU -OSelectedStringResources=ru -OExtendedIcon=Extension"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"

[Reddit-Extended]
enabled = false
arch = "arm64-v8a"
build-mode = "apk"
patches-source = "inotia00/revanced-patches"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"
apkmirror-dlurl = "https://www.apkmirror.com/apk/redditinc/reddit/"
